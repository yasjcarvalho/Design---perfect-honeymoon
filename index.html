<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Quicksand:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <p id="logo">Ready<span id="comercial">&</span>Go</p>
      <ul id="menu">
        <li id="home">Home</li>
        <li id="about">About</li>
        <li id="contact">Contact</li>
        <li id="blog">Blog</li>
        <li id="videos">Videos</li>
      </ul>
      <div id="telefone">
        <img
          id="tel-icone"
          src="./img/telefone.svg"
          alt="Ícone de um telefone"
        />
        <p id="tel-numero">+38(097)8849989</p>
      </div>
    </header>
    <main>
      <div id="textos">
        <p id="texto1">Your perfect honeymoon</p>
        <p id="texto2">
          Mayami is more than a honeymoon destination – it’s a perfect romantic
          spot for couples who like spending time in beach.
        </p>
      </div>
      <button id="botao">Start</button>
      <div id="imagens">
        <img id="palmeira" src="./img/palmeira.png" alt="Palmeira" />
        <img id="nuvem2" src="./img/nuvem2.png" alt="Nuvem 2" />
        <img id="nuvem1" src="./img/nuvem1.png" alt="Nuvem 1" />
        <img id="elipse" src="./img/elipse.png" alt="Elipse" />
      </div>
    </main>
    <footer>
      <div id="cards">
        <div id="card1" class="card">
          <div id="frame1" class="frame">
            <p id="cidade1" class="cidade">Hawaii</p>
            <img src="./img/seta.svg" alt="Seta" class="seta" />
          </div>
          <img src="./img/hawaii.png" alt="Hawaii" class="foto" />
        </div>
        <div id="card2" class="card">
          <div id="frame2" class="frame">
            <p id="cidade2" class="cidade">Cyprus</p>
            <img src="./img/seta.svg" alt="Seta" class="seta" />
          </div>
          <img src="./img/cyprus.png" alt="Cyprus" class="foto" />
        </div>
        <div id="card3" class="card">
          <div id="frame3" class="frame">
            <p id="cidade3" class="cidade">Bali</p>
            <img src="./img/seta.svg" alt="Seta" class="seta" />
          </div>
          <img src="./img/bali.png" alt="Bali" class="foto" />
        </div>
      </div>
      <div id="social">
        <img id="facebook" src="./img/facebook.svg" alt="Facebook" />
        <img id="twitter" src="./img/twitter.svg" alt="Twitter" />
        <img id="linkedin" src="./img/linkedin.svg" alt="Linkedin" />
      </div>
    </footer>
  </body>
</html>
